<!-- Include Functions -->
{% include 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
{% include 'header.html' %}
{% include 'side_nav.html' %}


  <main id="main" class="main">
    <div class="pagetitle">
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="{% url 'dashboard'%}" style="color: maroon;text-decoration: underline;">Home</a></li>
          <li class="breadcrumb-item active">Add New Program</li>
        </ol>
      </nav>
     
    </div><!-- End Page Title -->

    <section class="section dashboard">
      <div class="row">

        <!-- Left side columns -->
        <div class="col-lg-8">
          <div class="row">

            <!-- Customers Card -->
            <div class="container">

              {% if messages %}
              {%for message in messages%}
              <p
              class="alert-success text-center p-2"
              id="success-message"
              role="alert"
              style="display: none;"
              >
              <i class="bi bi-check success"></i>

              {{message}}
              </p>
              {%endfor %}
              {% endif %}

              <form action="" method="post" id="StudentForm" autocomplete="off">

                {% csrf_token %}
                <div class="container-fluid">
                  {{ form|crispy }}
                  <input type="submit" value="Submit" class="btn" style="background-color: maroon; color: white;">
                </div>
              </form>

             

            </div>

          </div>
        </div>
      </div>
    </section>
  </main>

  <script>
    // JavaScript to hide the success message after a delay
    window.setTimeout(function() {
      var successMessage = document.getElementById('success-message');
      if (successMessage) {
        successMessage.style.display = 'none';
      }
    }, 5000); // 5000 milliseconds = 5 seconds
  </script>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var successMessageDiv = document.getElementById('success-message');
      if (successMessageDiv) {
        successMessageDiv.style.display = 'block';
      }
    });
  </script>
{% endblock %}
