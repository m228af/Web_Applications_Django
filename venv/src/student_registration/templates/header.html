{% load static%}
<!DOCTYPE html>
<html lang="en">
<head>

  <title>Document</title>
</head>
<body>
  {% block content %}

  {%if user.is_authenticated%}

 <header id="header" class="header fixed-top d-flex align-items-center " style="background-color: maroon !important; ">

  <div class="d-flex align-items-center justify-content-between">

      <img src="assets/img/logo.png" alt="">
