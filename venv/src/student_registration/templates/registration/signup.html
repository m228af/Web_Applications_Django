{%include 'base.html' %}
{%load crispy_forms_tags%}
<div class="mx-auto alert alert-light d-flex">
  <h6 class="tex-end">v1.0.0</h6>

  {%block content%}
  <h3 class="text-center mx-auto">{{title}}</h3>

  {% endblock %}
</div>

<div class="col-5  mx-auto my-5 container border bg-light " id="form-div">

  <br><br>
  <form class="mx-auto form-group" method="post" autocomplete="off">
    {%csrf_token%}
    {{form|crispy}}
    <!-- Submit button -->
    <button type="submit" class="btn btn-success rounded mb-4" id="btn-sign">Register</button><br>
</div>

</form>
</div>
